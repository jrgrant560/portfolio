<main id="flexContainer">
    <div id="row-title">
        <h2>Web Animations</h2>
    </div>
    <span id="row-tokens">
        <a class="ghLink" href="https://github.com/jrgrant560/CSS-JS-Animations" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <div class="img-container img-token">
            <img src="assets\images\Tokens\Languages\Token-HTML-01.png">
        </div>
        <div class="token-plus">
            +
        </div>
        <div class="img-container img-token">

    <section id="row-main">
        <main id="animationsContainer">
            <section class="animationTwoColumn bounceBallColumn">
                <span class="bounceBallContainer">
                    <span class="bounceCanvasA">

                    </span>
                    <span class="bounceCanvasA">

                    </span>
                    <span class="bounceCanvasA">

                    </span>
                    <span class="bounceCanvasA">
                        <div class="bounceCircle" id="circleD"></div>
                    </span>
                    <span class="bounceCanvasA">
                        <div class="bounceCircle" id="circleE"></div>
                    </span>
                    <span id="travelCanvasB" class="travelCanvas">

                            <div id="travelCircleB" class="travelCircle"></div>
                        </div>
                        <div id="travelBarC" class="travelBar">
                            <div id="travelCircleC" class="travelCircle"></div>
                        </div>
                        <div id="travelBarD" class="travelBar">

                        </div>
                        <div id="travelBarE" class="travelBar">
                            <div id="travelCircleE" class="travelCircle"></div>
                        </div>

                </span>
            </section>
            <app-animation-barberpole class="animationColumn"></app-animation-barberpole>
            <section class="animationColumn">
                <div>
                    <span id="gearsContainer">
                        <div class="gearImgContainer gear01">
                            <img class="gearImg" src="assets\images\gear.png">

                        <div class="gearImgContainer gear03">

                        </div>
                    </span>
                </div>
            </section>
            <app-screensaver class="animationTwoColumn"></app-screensaver>
            <app-eyeball class="animationColumn"></app-eyeball>
            <app-animation-typing class="animationColumn"></app-animation-typing>
        </main>
    </section>
</main>
