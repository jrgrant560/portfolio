<main id="flexContainer">
    <div id="row-title">
        <h2>Basic Calculator</h2>
    </div>
    <span id="row-tokens">
        <div class="img-container img-token">
            <img src="assets\images\Tokens\Languages\Token-HTML-01.png">
        </div>
        <div class="token-plus">
            +
        </div>
        <div class="img-container img-token">
            <img src="assets\images\Tokens\Languages\Token-CSS-01.png">
        </div>
        <div class="token-plus">
            +
        </div>
        <div class="img-container img-token">
            <img src="assets\images\Tokens\Languages\Token-JavaScript-01.png">
        </div>
    </span>
    <section id="row-main">
        <main id="animationsContainer">
            <section class="animationColumn">
                <button (click)="
                    setOpacity100('#circleA');
                    setOpacity100('#circleB');
                    setOpacity100('#circleC');
                    setOpacity100('#circleD');
                    setOpacity100('#circleE');
                    setOpacity75('#travelCanvasB');
                ">Load Bouncing Balls</button>
                <br>
                <span class="bounceBallContainer">
                    <span class="bounceCanvasA">
                        <div class="bounceCircle" id="circleA"></div>
                    </span>
                    <span class="bounceCanvasA">
                        <div class="bounceCircle" id="circleB"></div>
                    </span>
                    <span class="bounceCanvasA">
                        <div class="bounceCircle" id="circleC"></div>
                    </span>
                    <span class="bounceCanvasA">
                        <div class="bounceCircle" id="circleD"></div>
                    </span>
                    <span class="bounceCanvasA">
                        <div class="bounceCircle" id="circleE"></div>
                    </span>
                    <span id="travelCanvasB" class="travelCanvas">
                        <div id="travelBarB" class="travelBar">
                            <div id="travelCircleB" class="travelCircle"></div>
                        </div>
                        <div id="travelBarC" class="travelBar">
                            <div id="travelCircleC" class="travelCircle"></div>
                        </div>
                        <div id="travelBarD" class="travelBar">
                            <div id="travelCircleD" class="travelCircle"></div>
                        </div>
                        <div id="travelBarE" class="travelBar">
                            <div id="travelCircleE" class="travelCircle"></div>
                        </div>
                    </span>
                </span>
            </section>
            <section class="animationColumn">
                <span class="animCircle">
                    <span class="animContainer">
                      <div class="animBlock animBlock1"></div>
                      <div class="animBlock animBlock2"></div>
                    </span>
                    <div class="animCenter"></div>
                  </span>
            </section>
        </main>
    </section>
</main>
