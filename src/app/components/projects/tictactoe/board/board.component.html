<main>
    <h1 *ngIf="!winner">Current Player: {{ player }}</h1>
    <h1 *ngIf="winner">Player {{ player }} won the game!</h1>
    <!--button that uses a "click" event-->
    <button id="newGameButton" class="btn-dark" (click)="newGame()">Start New Game</button>
    <!-- the tictactoe board -->
    <span id="board">
        <app-tictactoe-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
        </app-tictactoe-square>
    </span>
</main>
