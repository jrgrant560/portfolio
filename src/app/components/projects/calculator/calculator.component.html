<main id="grid-container">
    <div id="row-title">
        <h1>Basic Calculator</h1>
    </div>
    <section id="row-main">
        <span class="calc-container">
            <div id="display"></div>
            <div class="buttons">
                <button class="btn button menu">C</button>
                <button class="btn button menu">/</button>
                <button class="btn button menu">*</button>
                <button class="btn button menu">&larr;</button>
                <button class="btn button">7</button>
                <button class="btn button">8</button>
                <button class="btn button">9</button>
                <button class="btn button menu">-</button>
                <button class="btn button">4</button>
                <button class="btn button">5</button>
                <button class="btn button">6</button>
                <button class="btn button menu">+</button>
                <button class="btn button">1</button>
                <button class="btn button">2</button>
                <button class="btn button">3</button>
                <button class="btn button menu">.</button>
                <button class="btn button menu">(</button>
                <button class="btn button">0</button>
                <button class="btn button menu">)</button>
                <button id="equal" class="btn button menu">=</button>
            </div>
        </span>
    </section>
    <span id="row-tokens">

    </span>
</main>
