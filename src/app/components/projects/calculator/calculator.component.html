<main id="flexContainer">
    <div id="row-title">
        <h2>Basic Calculator</h2>
    </div>
    <span id="row-tokens">
        <div class="hexButtonContainer btnGHlink">
            <button class="hexButton"
                onclick="window.open('https://github.com/jrgrant560/JS-Calculator')">
                <i class="fa-brands fa-github"></i>
                <div class="hexButtonText hexButtonTextGH">GitHub</div>
                <span class="material-symbols-outlined tabIcon">open_in_new</span>
            </button>
        </div>
        <div class="img-container img-token">
            <img src="assets\images\Tokens\Languages\Token-HTML-01.png">
        </div>
        <div class="token-plus">
            +
        </div>
        <div class="img-container img-token">
            <img src="assets\images\Tokens\Languages\Token-CSS-01.png">
        </div>
        <div class="token-plus">
            +
        </div>
        <div class="img-container img-token">
            <img src="assets\images\Tokens\Languages\Token-JavaScript-01.png">
        </div>
    </span>
    <section id="row-main">
        <span id="calculator">
            <div id="display"></div>
            <div class="buttons">
                <button class="btn button menu">C</button>
                <button class="btn button menu">/</button>
                <button class="btn button menu">*</button>
                <button class="btn button menu">&larr;</button>
                <button class="btn button">7</button>
                <button class="btn button">8</button>
                <button class="btn button">9</button>
                <button class="btn button menu">-</button>
                <button class="btn button">4</button>
                <button class="btn button">5</button>
                <button class="btn button">6</button>
                <button class="btn button menu">+</button>
                <button class="btn button">1</button>
                <button class="btn button">2</button>
                <button class="btn button">3</button>
                <button class="btn button menu">.</button>
                <button class="btn button menu">(</button>
                <button class="btn button">0</button>
                <button class="btn button menu">)</button>
                <button id="equal" class="btn button menu">=</button>
            </div>
        </span>
    </section>
</main>
