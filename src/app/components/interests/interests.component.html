<main>
    <h1>My Interests</h1>
    <span class="masterButtons">
        <button class="masterButton" (click)="expandAll()">Expand All</button>
        <button class="masterButton" (click)="unExpandAll()">Collapse All</button>
    </span>

    <section>
        <button class="dropDownButton" (click)="dropDownButtonClick('dropDown00', 'dropDownIcon00')">
            <h1 class="title">üéì My Interests</h1>
            <span id="dropDownIcon00" class="dropDownIcon material-symbols-outlined">expand_more</span>
        </button>
        <span id="dropDown00" class="divTable divTableTwoColumn expandable">
            <div class="divTableRow divTableRowTwoColumn" *ngFor="let ExpData of ExpDataModelInterests">
                <div class="divTableCell tokenContainer">
                    <div class="imgContainer">
                        <img src="{{ExpData.imgSrc}}">
                    </div>
                </div>
                <div class="divTableCell divTableCellDescSingle">
                    <h2>{{ExpData.title}}</h2>
                </div>
            </div>
        </span>
    </section>
